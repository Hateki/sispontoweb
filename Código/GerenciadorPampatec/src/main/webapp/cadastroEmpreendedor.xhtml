<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="projeto.css"  />
        </f:facet>

        <title>Realizar Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="col-md-3"></div>
        <div class="col-md-6 form-horizontal well bs-component">
            <div><h1>Realize seu cadastro</h1></div>
            <div id="empreendedorLogin">
                <legend align="center">Dados Cadastrais:</legend>
                <h:form id="formularioCadastro" title="cadastroEmpreendedor">
                    <div class="col-md-8">

                        <!--                             <div class="col-lg-8">
                                                        <p:inputText id="nome" placeholder="Digite seu nome" required="true" styleClass="#//{not component.valid ? 'form-control campoInvalido' : 'form-control'}" requiredMessage="Insira o seu nome antes de enviar" value="#{candidatoBean.candidato.nome}"/>
                                                        <h:message class="mensagemErro" for="nome"/>
                                                    </div>-->

                        Nome* <p:inputText id="nome" placeholder="Insira o seu nome completo (Ex.: José da Silva Lopes)" class="form-control"
                                           requiredMessage="Insira o seu nome antes de enviar" 
                                           required="true" 
                                           styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                           value="#{empreendedorBean.nome}">

                        </p:inputText>
                        <h:message class="mensagemErro" for="nome"/>

                    </div>
                    <div class="col-md-4">
                        CPF* <p:inputMask id="cpf" class="form-control" 
                                          placeholder="Insira o seu CPF" 
                                          requiredMessage="Insira o seu CPF antes de enviar"
                                          required="true"
                                          mask="999.999.999-99"
                                          styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                          value="#{empreendedorBean.cpf}">
                        </p:inputMask>
                        <h:message class="mensagemErro" for="cpf"/>
                    </div>
                    <div class="col-md-12">
                        Experiência profissional <p:inputTextarea class="form-control"
                                                                  placeholder="Insira a sua experiência profissional (Ex.: Atuei como Gerente de Projetos na Empresa ABC)"
                                                                  value="#{empreendedorBean.experiencia}"
                                                                  >
                        </p:inputTextarea>
                    </div>

                    <div class="col-md-12">
                        Competências nas áreas técnica, administrativa e comercial <p:inputTextarea class="form-control"
                                                                                                    placeholder="Insira suas competências (Ex.: Compreendo as metodologias de administração no âmbito do comércio ABC)"
                                                                                                    value="#{empreendedorBean.competencia}"
                                                                                                    >
                        </p:inputTextarea>
                    </div>
                    <div class="col-md-12">
                        Formação <p:inputText class="form-control" 
                                              placeholder="Insira a sua formação (Ex.: Bacharel em Administração de Empresas)" 
                                              value="#{empreendedorBean.formacao}">
                        </p:inputText>
                    </div>
                    <div class="col-md-6">
                        E-mail* <p:inputText id="email" placeholder="Insira o seu e-mail" class="form-control" 
                                             requiredMessage="Insira o seu E-mail antes de enviar"
                                             required="true"
                                             styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                             value="#{empreendedorBean.email}"
                                             validatorMessage="Email Invalido">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <h:message class="mensagemErro" for="email"/>

                    </div>
                    <div class="col-md-6">
                        Telefone* <p:inputMask id="telefone" class="form-control" 
                                               placeholder="Insira o número de seu telefone ou celular"
                                               requiredMessage="Insira o seu telefone"
                                               required="true"
                                               mask="(99) 9999-9999"
                                               styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                               value="#{empreendedorBean.telefone}"
                                               validatorMessage="Número invalido">

                            <!--<f:validateRegex pattern="[0-9]*" />-->
                        </p:inputMask>
                        <h:message class="mensagemErro" for="telefone"/>

                    </div>
                    <div class="col-md-6">
                        Senha* <p:password id="senha" class="form-control" title="senha"
                                           placeholder="Digite sua senha" 
                                           requiredMessage="Insira sua senha"
                                           required="true"
                                           promptLabel="informe sua senha" weakLabel="Fraca"
                                           goodLabel="Mediana" strongLabel="Forte"
                                           feedback="true"
                                           styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                           value="#{empreendedorBean.senhaInput}"
                                           match="senhaConfig" validatorMessage="Senha deve ser igual"></p:password>
                        <h:message class="mensagemErro" for="senha"/>

                    </div> 
                    <div class="col-md-6">
                        Confirme sua senha* <p:password id="senhaConfig" class="form-control" 
                                                        placeholder="Digite novamente sua senha" 
                                                        requiredMessage="Confirme sua senha"
                                                        required="true"
                                                        styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                                        title="confirmaSenha"  
                                                        value="#{empreendedorBean.senhaInput}"></p:password>
                        <h:message class="mensagemErro" for="senha"/>
                        <br/>
                    </div> 

                    <legend>Endereço:</legend>

                    <div class="col-md-6">
                        Rua* <p:inputText id="rua" class="form-control"
                                          placeholder="Insira o nome da rua do seu endereço"
                                          requiredMessage="Digite a rua do seu endereço"
                                          required="true"
                                          styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                          value="#{empreendedorBean.rua}">
                        </p:inputText>
                        <h:message class="mensagemErro" for="rua"/>

                    </div>
                    <div class="col-md-6">
                        Número* <p:inputText id="numero" class="form-control" 
                                             placeholder="Insira o número do seu endereço"
                                             requiredMessage="Digite o número do seu endereço"
                                             required="true" 
                                             styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                             value="#{empreendedorBean.numero}"
                                             validatorMessage="Número invalido">
                            <f:validateRegex pattern="[0-9]*" />
                        </p:inputText>
                        <h:message class="mensagemErro" for="numero"/>

                    </div>
                    <div class="col-md-6">
                        Bairro* <p:inputText id="bairro" class="form-control" 
                                             placeholder="Insira o bairro do seu endereço"
                                             requiredMessage="Insira o bairro do seu endereço"
                                             required="true"
                                             styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                             value="#{empreendedorBean.bairro}">
                        </p:inputText>
                        <h:message class="mensagemErro" for="bairro"/>

                    </div>
                    <div class="col-md-6">
                        Complemento<p:inputText class="form-control" 
                                                placeholder="Insira o complemento do seu endereço"
                                                value="#{empreendedorBean.complemento}">
                        </p:inputText>
                        <br/>
                        
                    </div>

                    <div class="col-md-12 modal-footer">
                        <div class="col-md-6" align="left">
                            <h:button class="btn btn-default" value="Voltar"></h:button>
                        </div>
                        <div class="col-md-6" align="right">
                            <h:commandButton id="botaoEnviar" class="btn btn-success" value="Efetuar Cadastro" action="#{empreendedorBean.chamaCadastro()}"></h:commandButton>
                            
                            <h:message for="botaoEnviar"></h:message>
                        </div>
                    </div>
                </h:form>
                <h:form><div class="col-md-12 modal-footer">
                    </div></h:form>

            </div>
        </div>
        <div class="col-md-3"></div>
    </h:body>
</html>
