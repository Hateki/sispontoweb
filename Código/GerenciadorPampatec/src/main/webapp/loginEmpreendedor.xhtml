<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="outro.css"  />
        </f:facet>

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <h:outputScript library="js" name="bootstrap.js" />

        <title>Acessar o Sistema - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div class="col-md-3"></div>
        <div class="col-md-6 form-horizontal well bs-component">
            <h1>Acesse sua conta</h1>
            <div id="empreendedorLogin">
                <legend>Realizar Login</legend>
                <h:form id="formularioDeLogin">
                    <div class="col-md-12">
                        Insira seu E-mail ou CPF<h:inputText class="form-control" id="emailInput" value="#{loginBean.user}"></h:inputText>
                    </div>
                    <div class="col-md-12">
                        Senha<h:inputSecret class="form-control" id="senhaInput" value="#{loginBean.senha}"></h:inputSecret>
                    </div> 
                    <div class="col-md-12">
                        <a rel="modal" data-toggle="modal" href="#myModal">Esqueci minha senha</a>
                        <br/>
                    </div> 
                    <div class="col-md-3 modal-footer" align="left">
                    </div>
                    <div class="col-md-4 modal-footer" align="center">
                        <h:message for="botaoLogin" errorClass="erro" infoClass="erro"> </h:message>
                    </div>
                    <div class="col-md-5 modal-footer">
                        <h:commandButton id="botaoLogin" class="btn btn-success" value="Acessar" action="#{loginBean.submit}"></h:commandButton>
                    </div>

                    <div class="col-md-2 modal-footer" align="left">
                    </div>
                    <div class="col-md-5 modal-footer" align="center">
                    </div>
                    <div class="col-md-5 modal-footer">
                        Não possui conta? <a href="cadastroEmpreendedor.xhtml">Clique aqui</a> para se cadastrar.
                    </div>



                </h:form>
            </div>
        </div>
        <div class="col-md-3"></div>


        <!-- Modal de Recuperação de Senha -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Conteúdo do Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Recuperação de senha</h4>
                    </div>
                    <div class="modal-body">
                        <h:form>
                            <fieldset>
                                <div class="col-md-12">
                                    E-mail
                                    <p:inputText class="form-control" placeholder="Insira o seu e-mail"></p:inputText>
                                    <br/>
                                </div>
                                <div class="text-right col-md-12"> 
                                    <div class="col-md-10">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Sair</button>
                                    </div>
                                        
                                    <h:commandButton type="button" class="btn btn-success" value="Enviar" action="#{loginBean.recuperarSenha()}"></h:commandButton>
                                    
                                </div>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
                <!-- Fim do Conteúdo do Modal -->
            </div>
        </div>
        <!-- Fim do Modal de Recuperação de Senha -->

    </h:body>
</html>
