<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
        </f:facet>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <a href="../../../../../../../../AppData/Local/Temp/Previous Slide.url"></a>

        <title>Planos de Negócio - Empreendedor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="col-md-10">
                        <ul class="nav navbar-nav navbar-right">

                            <li class="dropdown">
                                <h:commandLink value="Início" action="#{loginBean.getInicio()}"></h:commandLink>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Planos de Negócio<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:commandLink action="#{loginBean.getEnviarProjeto()}" value="Cadastrar Plano de Negócio"></h:commandLink></li>
                                    <li><h:commandLink action="#{loginBean.getVisualizarPlanos()}" value="Ver meus Planos de Negócio"></h:commandLink></li>
                                </ul>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Opções <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:commandLink value="Editar meus dados"></h:commandLink></li>
                                    <li>
                                        <h:commandLink  value="Sair" action="#{loginBean.fazLogout()}">
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Fim do menu superior -->
        </h:form>

        <h:form>
            
            <div class="col-md-3"></div>
            <div class="col-md-6">
                
                <h1>Lista de projetos</h1>
                <h2><h:outputText value="${loginBean.nome}"></h:outputText>, estes são os seus projetos</h2>
                
                <p:dataTable id="singleDT" var="projeto" value="#{buscaProjetoEmpreendedorBean.buscaProjetoPorEmpreendedor()}">
                    <f:facet name="header">
                        Meus Projetos (Empreendedor)
                    </f:facet>
                    <p:column headerText="Nome">
                        <h:outputText value="#{projeto.nome}" />
                    </p:column>
                    <p:column headerText="Data de envio">
                        <h:outputText value="#{projeto.dataEnvio}" />
                    </p:column>
                    <p:column headerText="Editar Projeto" style="width:150px;text-align: center">
                        <p:commandButton icon="ui-icon-pencil" title="View" action="#{buscaProjetoEmpreendedorBean.enviaProjetoEditar()}">
                            <f:setPropertyActionListener value="#{projeto}" target="#{buscaProjetoEmpreendedorBean.projetoSelecionado}"/>
                        </p:commandButton>                
                    </p:column>
                </p:dataTable>
            </div>
            <div class="col-md-3"></div>
        </h:form>
    </h:body>
</html>
