<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <title>Facelet Title</title>
        <a href="../../../../../../../../AppData/Local/Temp/Previous Slide.url"></a>
    </h:head>
    <h:body>
        <p:dataTable id="singleDT" var="projeto" value="#{buscaProjetoEmpreendedorBean.buscarProjetos()}">
            <f:facet name="header">
                Meus Projetos (Empreendedor)
            </f:facet>
            <p:column headerText="Nome">
                <h:outputText value="#{projeto.nome}" />
            </p:column>
            <p:column headerText="Data de envio">
                <h:outputText value="#{projeto.dataEnvio}" />
            </p:column>
            <p:column headerText="Editar Projeto" style="width:150px;text-align: center">
                <p:commandButton icon="ui-icon-pencil" title="View">
                </p:commandButton>                
            </p:column>
        </p:dataTable>
    </h:body>
</html>
