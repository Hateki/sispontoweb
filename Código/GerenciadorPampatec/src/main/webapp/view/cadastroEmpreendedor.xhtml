<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
        </f:facet>

        <title>Realizar Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
            <div class="col-md-3"></div>
            <div class="col-md-6 form-horizontal well bs-component">
                <h1>Realize seu cadastro</h1>
                <div id="empreendedorLogin">
                    <legend>Dados Cadastrais</legend>
                    <h:form title="cadastroEmpreendedor">
                        <div class="col-md-12">
                            Nome<h:inputText class="form-control" value="#{empreendedorBean.nome}"></h:inputText>
                        </div>
                        <div class="col-md-6">
                            CPF<h:inputText class="form-control" value="#{empreendedorBean.cpf}"></h:inputText>
                        </div>
                        <div class="col-md-6">
                            Formação<h:inputText class="form-control" value="#{empreendedorBean.formacao}"></h:inputText>
                        </div>
                        <div class="col-md-8">
                            E-mail<h:inputText class="form-control" value="#{empreendedorBean.email}"></h:inputText>
                        </div>
                        <div class="col-md-4">
                            Telefone<h:inputText class="form-control" value="#{empreendedorBean.telefone}"></h:inputText>
                        </div>
                        <div class="col-md-6">
                            Senha<h:inputSecret class="form-control" title="senha" value="#{empreendedorBean.senhaInput}"></h:inputSecret>
                        </div> 
                        <div class="col-md-6">
                            Confirme sua senha<h:inputSecret class="form-control" title="confirmaSenha"></h:inputSecret>
                            <br/>
                        </div> 
                        
                        <legend>Endereço</legend>
                        
                        <div class="col-md-9">
                            Rua<h:inputText class="form-control" value="#{empreendedorBean.rua}"></h:inputText>
                        </div>
                        <div class="col-md-3">
                            Número<h:inputText class="form-control" value="#{empreendedorBean.numero}"></h:inputText>
                        </div>
                        <div class="col-md-6">
                            Bairro<h:inputText class="form-control" value="#{empreendedorBean.bairro}"></h:inputText>
                        </div>
                        <div class="col-md-6">
                            Complemento<h:inputText class="form-control" value="#{empreendedorBean.complemento}"></h:inputText>
                        </div>
                        
                        <div class="col-md-12 modal-footer">
                            <h:button class="btn btn-default" value="Voltar"></h:button>
                            <h:commandButton class="btn btn-success" value="Enviar dados para Cadastro" action="#{empreendedorBean.chamaCadastro()}"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-md-3"></div>
    </h:body>
</html>
