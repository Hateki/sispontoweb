<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="botaoCadastroNovoProjeto.css"  />
            <h:outputStylesheet library="css" name="outro.css"  />
        </f:facet>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="js.js"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <title>Página Principal - Empreendedor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <!-- Início do menu superior -->
        <h:form id="menuSuperior">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="col-md-10">
                        <ul class="nav navbar-nav navbar-right">

                            <li class="dropdown">
                                <h:commandLink value="Início" action="#{loginBean.getInicio()}"></h:commandLink>
                            </li>

                            <li class="">
                                <h:outputLink class="dropdown-toggle" onclick="exibeNotificacoes()" value="#" id="barraNotificacoes">
                                    Notificações
                                    <span class="badge">
                                        <h:outputText value="#{notificacoesEmpreendedorBean.quantidadeNotificacoes}"></h:outputText> 
                                    </span>
                                    <f:ajax execute="@form" event="click" listener="#{notificacoesEmpreendedorBean.mudaStatusNotificacao()}"/>
                                </h:outputLink>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Planos de Negócio
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:commandLink action="#{projetoBean.criarNovoPlano()}" value="Novo Plano"></h:commandLink></li>
                                    <li><h:commandLink action="#{loginBean.getVisualizarPlanos()}" value="Lista de Planos"></h:commandLink></li>
                                </ul>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Opções <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:commandLink action="#{editarEmpreendedorBean.editarEmpreendedor()}" value="Perfil"></h:commandLink></li>
                                    <li>
                                        <h:commandLink  value="Sair" action="#{loginBean.fazLogout()}">
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                        <h4 style="color: white;">Bem-vindo(a) <h:outputText value="#{loginBean.nome}!"></h:outputText></h4>
                    </div>
                </div>
            </nav>

            <!-- Fim do menu superior -->

            <!-- Inicio dos Modais apresentadas -->

            <!-- Modal com as NOTIFICAÇÕES do usuário -->
            <div class="modal fade" id="modalNotificacoes" role="dialog">

                <div class="modal-dialog">

                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 class="panel-title">Notificações</h3>
                        </div>
                        <div class="panel-body" align="center">
                            <h:dataTable id="tabelaNotificacoes" value="#{notificacoesEmpreendedorBean.notificacoes}" var="notificacao">
                                <h:column>
                                    <div class="bordas">
                                        <h:outputText value="#{notificacao.descricao}"/>
                                        <a href="#{notificacao.link}"> Clique aqui </a> Para ver detalhes.
                                    </div>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <div class="panel-footer" align="right">

                            <button type="button" class="btn btn-success" data-dismiss="modal" aria-hidden="true" value="Voltar">Voltar</button>

                        </div>
                    </div>

                </div>
            </div>
            <!-- Fim do Modal com as NOTIFICAÇÕES -->
            <!-- Fim das modais apresentadas -->

            <!-- Div botão Vizualizar/criar formulario e botão visualizar edital-->
            <div class="col-md-12" text-align="center" style="padding-top: 1%;">

                <div class="col-md-2"></div>

                <div class="col-md-3">
                    <h:commandLink rendered="#{projetoBean.verificaCadastroProjeto()}" class="btn btn-success btn-lg" title="Cadastre um novo plano de negócio" action="#{projetoBean.criarNovoPlano()}">
                        <label style="color: white; cursor: pointer;"><i class="fa fa-pencil-square-o fa-3x"></i> <br/> Cadastre um novo plano de negócio</label>
                    </h:commandLink>

                    <h:commandLink style="margin-left: " rendered="#{!projetoBean.verificaCadastroProjeto()}" class="btn btn-success btn-lg" title="Meus planos de negócio" action="#{loginBean.enviaBuscaProjeto()}">
                        <label style="color: white; cursor: pointer;"><i class="fa fa-file-text fa-3x"></i> <br/>Meus planos de negócio</label>
                    </h:commandLink>
                </div>

                <div class="col-md-2"></div>

                <div class="col-md-3 text-center">
                    <a class="btn btn-success btn-lg"  href="http://porteiras.s.unipampa.edu.br/pampatec/files/2015/06/Edital_186-2015_Pampatec.pdf" target="_blank"> 
                        <label style="color: white; cursor: pointer;"><i class="fa fa-file-pdf-o fa-3x"></i> <br/> Edital N. 186/2015</label>
                    </a>
                </div>

                <div class="col-md-2"></div>

            </div>


            <!-- SEÇÃO STARTUP UNIPAMPA HTML EXTERNO -->
            <div class="col-md-12">
                <iframe style="margin-top: 5%" width="100%" height="550px" src="http://startuppampa.com.br/processo_incubadora/#list">
                </iframe>
            </div>

            <!-- SEÇÃO PARA INSERIR ALGUMA INFORMAÇÃO, COMO O WORKFLOW HORIZONTAL -->
            <div class="col-md-12"></div>
            <!-- FIM DA SEÇÃO DO WORKFLOW HORIZONTAL -->

            <!-- SEÇÃO PARA INSERIR ALGUMA INFORMAÇÃO, COMO O WORKFLOW VERTICAL -->
            <div class="col-md-2"></div>
            <!-- FIM DA SERÃO DO WORKFLOW VERTICAL -->

            <!-- SEÇÃO PARA INSERIR ALGUMA INFORMAÇÃO, COMO A DE APRESENTAÇÃO DOS FORMULÁRIOS -->
            <div class="col-md-10"></div>
            <!-- FIM DA SEÇÃO DE APRESENTAÇÃO DOS FORMULÁRIOS -->

            <p:poll interval="3" update="barraNotificacoes"/>
            <p:poll interval="3" update="tabelaNotificacoes"/>
        </h:form>
    </body>
</html>
