<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="projeto.css"  />
            <h:outputStylesheet library="css" name="outro.css"  />
        </f:facet>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="formulario.js"/>
        <h:outputScript library="js" name="js.js"/>

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>


        <title>Planos de Negócio - Empreendedor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <!-- Início do menu superior -->
        <h:form id="menuSuperior">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="col-md-10">
                        <ul class="nav navbar-nav navbar-right">

                            <li class="dropdown">
                                <h:commandLink value="Início" action="#{loginBean.getInicio()}"></h:commandLink>
                            </li>

                            <li class="">
                                <h:outputLink class="dropdown-toggle" onclick="exibeNotificacoes()" value="#" id="barraNotificacoes">
                                    Notificações
                                    <span class="badge">
                                        <h:outputText value="#{notificacoesEmpreendedorBean.quantidadeNotificacoes}"></h:outputText> 
                                    </span>
                                    <f:ajax execute="@form" event="click" listener="#{notificacoesEmpreendedorBean.mudaStatusNotificacao()}"/>
                                </h:outputLink>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Planos de Negócio
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:commandLink action="#{projetoBean.enviaNovoProjetoCadastrar()}" value="Novo Plano"></h:commandLink></li>
                                    <li><h:commandLink action="#{loginBean.getVisualizarPlanos()}" value="Lista de Planos"></h:commandLink></li>
                                </ul>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Opções <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:commandLink action="#{editarEmpreendedorBean.editarEmpreendedor()}" value="Perfil"></h:commandLink></li>
                                    <li>
                                        <h:commandLink  value="Sair" action="#{loginBean.fazLogout()}">
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                        <h4 style="color: white;">Bem-vindo(a) <h:outputText value="#{loginBean.nome}!"></h:outputText></h4>
                    </div>
                </div>
            </nav>

            <!-- Fim do menu superior -->

            <!-- Inicio dos Modais apresentadas -->

            <!-- Modal com as NOTIFICAÇÕES do usuário -->
            <div class="modal fade" id="modalNotificacoes" role="dialog">

                <div class="modal-dialog">

                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 class="panel-title">Notificações</h3>
                        </div>
                        <div class="panel-body" align="center">
                            <h:dataTable id="tabelaNotificacoes" value="#{notificacoesEmpreendedorBean.notificacoes}" var="notificacao">
                                <h:column>
                                    <div class="bordas">
                                        <h:outputText value="#{notificacao.descricao}"/>
                                        <a href="#{notificacao.link}"> Clique aqui </a> Para ver detalhes.
                                    </div>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <div class="panel-footer" align="right">
                            <button type="button" class="btn btn-success" data-dismiss="modal" aria-hidden="true" value="Voltar">Voltar</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Fim do Modal com as NOTIFICAÇÕES -->

            <!-- Fim das modais apresentadas -->
            <p:poll interval="3" update="barraNotificacoes"/>
            <p:poll interval="3" update="tabelaNotificacoes"/>
        </h:form>

        <h:form>
            <div>
                <div>
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h1 style="text-align: center;"><h:outputText value="${loginBean.nome}"></h:outputText>, estes são os seus planos de negócio</h1>
                    </div>
                    <div class="col-md-2" text-align="center">
                        <h:commandButton class="btn btn-success btn-xs" id="botaoCadastrar" title="Clique aqui para cadastrar um novo projeto." value="Cadastrar Novo Plano de Negócio" action="#{projetoBean.enviaNovoProjetoCadastrar()}"/>
                    </div>
                </div>

                <div class="col-md-12">
                        <p:dataTable id="singleDT" var="projeto" styleClass="tabelaEmpreendedores" emptyMessage="Não há planos cadastrados" value="#{buscaProjetoEmpreendedorBean.listaProjetos}">
                            <p:column headerText="Nome">
                                <h:outputText value="#{projeto.nome}" />
                            </p:column>
                            <p:column headerText="Data de Criação" style="text-align: center; width: 150px">
                                <h:outputText value="#{projeto.dataCriacao}" >
                                    <!--<f:convertDateTime pattern="dd/MM/yyyy-hh:mm"/>--> 
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Data de Envio" style="text-align: center; width: 150px">
                                <h:outputText value="#{projeto.dataEnvio}" >
                                    <!--<f:convertDateTime pattern="dd/MM/yyyy-hh:mm"/>--> 
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Status" style="width:150px;text-align: center">
                                <h:outputText value="#{projeto.getStatusString(projeto.status)}"></h:outputText>
                            </p:column>
                            <p:column headerText="Ações" style="width:450px;text-align: center">
                                <div align="center">
                                    <div class="col-md-4"> 
                                        <h:commandLink class="btn btn-primary botaoTabela"
                                                       action="#{buscaProjetoEmpreendedorBean.enviaProjetoEditar()}">
                                            <label style="color: white; cursor: pointer;"><i class="fa fa-pencil-square-o"></i> Visualizar</label>
                                            <f:setPropertyActionListener value="#{projeto}" target="#{buscaProjetoEmpreendedorBean.projetoSelecionado}"/>
                                        </h:commandLink>
                                    </div>
                                    <div class="col-md-4">
                                        <h:commandLink class="btn btn-default botaoTabela" title="Sair do Projeto"
                                                       action="#{buscaProjetoEmpreendedorBean.sairDoProjeto()}">
                                            <label style="color: white; cursor: pointer;"><i class="fa fa-sign-out"></i>  Sair </label>
                                            <f:setPropertyActionListener value="#{projeto}" target="#{buscaProjetoEmpreendedorBean.projetoSelecionado}"/>
                                        </h:commandLink>
                                    </div>
                                    <div class="col-md-4">
                                        <h:commandLink class="btn btn-danger botaoTabela" title="Excluir o Plano de Negócio"
                                                       action="#{buscaProjetoEmpreendedorBean.deletarProjeto()}">
                                            <label style="color: white; cursor: pointer;"><i class="fa fa-trash"></i>  Excluir </label>
                                            <f:setPropertyActionListener value="#{projeto}" target="#{buscaProjetoEmpreendedorBean.projetoSelecionado}"/>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </p:column>
                        </p:dataTable>
                </div>
            </div>
        </h:form>


        <div id="infoBotaoCadastrar" style="visibility: hidden" class="alert alert-dismissible alert-danger">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
        </div>


    </h:body>
</html>
