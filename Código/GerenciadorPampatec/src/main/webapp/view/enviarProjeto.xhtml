<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <h:outputScript library="js" name="formulario.js"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
        </f:facet>

        <title>Cadastro Plano de Negócio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        

    </h:head>
    <h:body>

        <div class="col-md-3"> </div>

        <div class="col-md-6 form-horizontal well bs-component">
            <h1>Cadastro - Plano de Negócio</h1>
            <div>

                <!-- Ínicio da primeira parte do formulário para Envio de Projeto
                Referente ao CONTATO -->

                <div id="formularioParte01">
                    <h:form>
                        <legend id="subTitulo">Contatos</legend>
                        <div class="col-md-12" id="">
                            Empresa/Projeto<h:inputText class="form-control"></h:inputText>
                        </div>
                        <div class="col-md-12" id="">
                            Empreendedores<h:inputText class="form-control"></h:inputText>
                        </div>
                        <div class="col-md-8" id="">
                            Rua<h:inputText class="form-control"></h:inputText>
                        </div>
                        <div class="col-md-4" id="">
                            Número<h:inputText class="form-control"></h:inputText>
                        </div>
                        <div class="col-md-8" id="">
                            E-mail<h:inputText class="form-control"></h:inputText>
                        </div>
                        <div class="col-md-4" id="">
                            Telefone<h:inputText class="form-control"></h:inputText>
                        </div>
                    </h:form>
                    <div class="col-md-3"></div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <br/>
                        <!-- <li class="previous disabled"><a href="#">← Older</a></li> -->
                        <button id="proximo2" class="btn btn-default" onclick="exibeSegundaParte()">Próximo →</button>
                    </div>
                </div>

                <!-- Fim da primeira parte do formulário -->

                <!-- Ínicio da segunda parte do formulário para Envio de Projeto
                Referente ao NEGÓCIO -->

                <div id="formularioParte02" style="display: none">
                    <h:form>
                        <legend>O Negócio</legend>
                        <div class="col-md-12" id="">
                            Segmento de Clientes<h:inputTextarea class="form-control"></h:inputTextarea>
                        </div>
                        <div class="col-md-12" id="">
                            Proposta de Valor<h:inputTextarea class="form-control"></h:inputTextarea>
                        </div>
                        <div class="col-md-12" id="">
                            Atividades Chave<h:inputTextarea class="form-control"></h:inputTextarea>
                        </div>
                    </h:form>
                    <div class="col-md-3">
                        <br />
                        <button id="anterior2" class="btn btn-default" onclick="retornaPrimeiraParte()">← Anterior</button>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <br/>
                        <button id="proximo3" class="btn btn-default" onclick="exibeTerceiraParte()">Próximo →</button>
                    </div>
                </div>

                <!-- Fim da segunda parte do formulário -->


                <!-- Ínicio da terceira parte do formulário para Envio de Projeto
                Referente a ANÁLISE DE MERCADO -->

                <div id="formularioParte03" style="display: none">
                    <h:form>
                        <legend id="subTitulo">Análise de Mercado</legend>
                        <div class="col-md-12"></div>
                    </h:form>
                    <div class="col-md-3"><br />
                        <br />
                        <button id="anterior3" class="btn btn-default" onclick=")">← Anterior</button>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <br/>
                        <!-- <li class="previous disabled"><a href="#">← Older</a></li> -->
                        <button id="proximo4" class="btn btn-default" onclick="exibeQuartaParte()">Próximo →</button>
                    </div>
                </div>

                <!-- Fim da terceira parte do formulário -->



                <!-- Ínicio da quarta parte do formulário para Envio de Projeto
                Referente ao PRODUTO DE SERVIÇO -->

                <div id="formularioParte04" style="display: none">
                    <h:form>
                        <legend id="subTitulo">Produto de Serviço</legend>
                        <div class="col-md-12"></div>
                    </h:form>
                    <div class="col-md-3">
                        <br />
                        <button id="anterior4" class="btn btn-default" onclick=")">← Anterior</button>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <br/>
                        <!-- <li class="previous disabled"><a href="#">← Older</a></li> -->
                        <button id="proximo5" class="btn btn-default" onclick="exibeQuintaParte()">Próximo →</button>
                    </div>
                </div>
                <!-- Fim da quarta parte do formulário -->



                <!-- Ínicio da quinta parte do formulário para Envio de Projeto
                Referente a GESTÃO DE PESSOAS -->
                <div id="formularioParte05" style="display: none">
                    <h:form>
                        <legend id="subTitulo">Gestão de Pessoas</legend>
                        <div class="col-md-12"></div>
                    </h:form>
                    <div class="col-md-3">
                        <br />
                        <button id="anterior5" class="btn btn-default" onclick=")">← Anterior</button>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <br/>
                        <!-- <li class="previous disabled"><a href="#">← Older</a></li> -->
                        <button id="proximo6" class="btn btn-default" onclick="exibeSextaParte()">Próximo →</button>
                    </div>
                </div>
                <!-- Fim da quinta parte do formulário -->



                <!-- Ínicio da sexta parte do formulário para Envio de Projeto
                Referente ao PLANO FINANCEIRO -->
                <div id="formularioParte06" style="display: none">
                    <h:form>
                        <legend id="subTitulo">Plano de Financeiro</legend>
                        <div class="col-md-12"></div>
                    </h:form>
                </div>
                <!-- Fim da sexta parte do formulário -->


            </div>


        </div>
        <div class="col-md-3"></div>

    </h:body>
</html>
