<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <h:outputScript library="js" name="formulario.js"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
        </f:facet>

        <title>Cadastro Plano de Negócio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script>
            $(document).ready(function teste() {
                $("#ocultar").click(function (event) {
                    $('#formularioParte01').fadeOut("fast");

                });

                $("#ocultar").click(function (event) {
                    $("#formularioParte02").fadeIn("slow");
                });
            });
        </script>

    </h:head>
    <h:body>



        <div class="col-md-3">

        </div>
        <div class="col-md-6 form-horizontal well bs-component">
            <h1>Cadastro - Plano de Negócio</h1>
            <div>
                <h:form>
                    <div id="formularioParte01">

                        <legend id="subTitulo">Contatos</legend>
                        <div class="col-md-12" id="campo01">
                            Empresa/Projeto<h:inputText class="form-control"></h:inputText>
                        </div>
                        <div class="col-md-12" id="campo02">
                            Empreendedores<h:inputText class="form-control"></h:inputText>
                        </div>
                        <div class="col-md-8" id="campo03">
                            Rua<h:inputText class="form-control"></h:inputText>
                        </div>
                        <div class="col-md-4" id="campo04">
                            Número<h:inputText class="form-control"></h:inputText>
                        </div>
                        <div class="col-md-8" id="campo05">
                            E-mail<h:inputText class="form-control"></h:inputText>
                        </div>
                        <div class="col-md-4" id="campo06">
                            Telefone<h:inputText class="form-control"></h:inputText>
                        </div>
                    </div>


                    <div id="formularioParte03" style="display: none">

                        <legend id="subTitulo">O Negócio</legend>
                        <div class="col-md-12" id="campo01">
                            Teste<h:inputText class="form-control"></h:inputText>
                        </div>
                        
                    </div>
                </h:form>

            </div>

            <div class="col-md-12">
                <ul class="pager modal-footer">
                    <!-- <li class="previous disabled"><a href="#">← Older</a></li> -->
                    <li class="next"><button id="ocultar" class="btn btn-default">Próximo →</button></li>

                </ul>
            </div>
        </div>
        <div class="col-md-3">
        </div>

    </h:body>
</html>
