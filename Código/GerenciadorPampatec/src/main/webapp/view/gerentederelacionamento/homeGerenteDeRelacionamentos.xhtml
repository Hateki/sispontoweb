<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="botaoCadastroNovoProjeto.css"  />
            <h:outputStylesheet library="css" name="sweetalert.css" />
        </f:facet>

        <h:outputScript library="js" name="jquery-2.2.2.min.js" />     
        <h:outputScript library="js" name="bootstrap-3.3.6.min.js"/>    
        <h:outputScript library="js" name="sweetalert.min.js" />        
        <h:outputScript library="js" name="js.js"/>

        <title>Página Principal - Gerente de Relacionamentos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            @font-face {
                font-family: lilyUPC;
                src: url(lily.ttf);
            }
        </style>
        <script>
             var tempoMaxSessao = #{loginBean.session.maxInactiveInterval};
                setTimeout(function () {
                    // sweetAlert: http://t4t5.github.io/sweetalert/
                     sweetAlert({
                        title: "Bah!", 
                        text: "Sua sessão expirou!", 
                        type: "error",
                        confirmButtonColor: '#00A859'
                    },function() {
                        // Redireciona o usuário para a página de login.
                        window.location.href = "/GerenciadorPampatec/loginEmpreendedor.jsf";
                });
                }, (tempoMaxSessao - 1) * 1000);
            // Falta retirar o tempo de redireção e espera, 
            // para faze-lo unicamente quando o usuário clicar me OK.
        </script>
    </h:head>
    <body>
        <!-- Início do menu superior -->
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="col-md-6">
                        <h4 style="color: white;">Bem-vindo(a) <h:outputText value="#{loginBean.nome}!"></h:outputText></h4>
                    </div>
                    <div class="col-md-6">
                        <ul class="nav navbar-nav navbar-right">

                            <li class="dropdown">
                                <h:commandLink value="Início" action="#{loginBean.getInicioGerente()}"></h:commandLink>
                            </li>
                            
                            <!--
                            <li class="dropdown">
                                <a class="dropdown-toggle" href="#"  data-toggle="dropdown" aria-expanded="false">Notificações 
                                    <span class="badge">
                                        <h:outputText value="1"></h:outputText>
                                    </span>
                                </a>
                            </li>
                            -->
                            
                            <li class="dropdown">
                                <h:commandLink value="Avaliar Planos de Negócio" action="#{gerenteDeRelacionamentosBean.visualizarProjetos()}"></h:commandLink>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Opções <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:commandLink value="Perfil"></h:commandLink></li>
                                    <li>
                                        <h:commandLink  value="Sair" action="#{loginBean.fazLogout()}">
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Fim do menu superior -->

            <!-- Inicio dos Modais apresentadas -->

            <!-- Modal com as NOTIFICAÇÕES do usuário -->
            <div class="modal fade" id="modalNotificacoes" role="dialog">

                <div class="modal-dialog">

                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 class="panel-title">Notificações</h3>
                        </div>
                        <div class="panel-body" align="center">

                        </div>
                        <div class="panel-footer" align="right">
                            <button type="button" class="btn btn-success" data-dismiss="modal" aria-hidden="true" value="Voltar">Voltar</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Fim do Modal com as NOTIFICAÇÕES -->

            <!-- Fim das modais apresentadas -->
        </h:form>
    </body>
</html>
