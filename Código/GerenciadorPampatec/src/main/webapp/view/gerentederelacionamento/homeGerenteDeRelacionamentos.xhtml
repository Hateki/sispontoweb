<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="botaoCadastroNovoProjeto.css"  />
        </f:facet>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="js.js"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <title>Página Principal - Gerente de Relacionamentos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .pampaTec {
                background-color: #00A859
            }
            .navbar-default {
                background-color: #00A859;
            }
            .dropdown-menu > li > a:hover,
            .dropdown-menu > li > a:focus {
                background-color: #00A859;
            }
            .dropdown-menu > .active > a,
            .dropdown-menu > .active > a:hover,
            .dropdown-menu > .active > a:focus {
                background-color: #00A859;
            }
            .btn-success {
                background-color: #00A859;
            }
            @font-face {
                font-family: lilyUPC;
                src: url(lily.ttf);
            }
            html {
                font-family: lilyUPC;
            }
        </style>
        <meta http-equiv="refresh" content="#{loginBean.session.maxInactiveInterval};url=/GerenciadorPampatec/loginEmpreendedor.jsf"/>
    </h:head>
    <body>
        <!-- Início do menu superior -->
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="col-md-2">
                        <h4 style="color: white;">Bem-vindo(a) <h:outputText value="#{loginBean.nome}!"></h:outputText></h4>
                    </div>
                    <div class="col-md-10">
                        <ul class="nav navbar-nav navbar-right">

                            <li class="dropdown">
                                <h:commandLink value="Início" action="#{loginBean.getInicioGerente()}"></h:commandLink>
                            </li>

                            <li class="dropdown">
                                <a class="dropdown-toggle" href="#"  data-toggle="dropdown" aria-expanded="false">Notificações 
                                    <span class="badge">
                                        <h:outputText value="1"></h:outputText>
                                    </span>
                                </a>
                            </li>

                            <li class="dropdown">
                                <h:commandLink value="Avaliar Planos de Negócio" action="#{gerenteDeRelacionamentosBean.visualizarProjetos()}"></h:commandLink>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Opções <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:commandLink value="Perfil"></h:commandLink></li>
                                    <li>
                                        <h:commandLink  value="Sair" action="#{loginBean.fazLogout()}">
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Fim do menu superior -->

            <!-- Inicio dos Modais apresentadas -->

            <!-- Modal com as NOTIFICAÇÕES do usuário -->
            <div class="modal fade" id="modalNotificacoes" role="dialog">

                <div class="modal-dialog">

                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 class="panel-title">Notificações</h3>
                        </div>
                        <div class="panel-body" align="center">

                        </div>
                        <div class="panel-footer" align="right">
                            <button type="button" class="btn btn-success" data-dismiss="modal" aria-hidden="true" value="Voltar">Voltar</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Fim do Modal com as NOTIFICAÇÕES -->

            <!-- Fim das modais apresentadas -->


        </h:form>
    </body>
</html>
