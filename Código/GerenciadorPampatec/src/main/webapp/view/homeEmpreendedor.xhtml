<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="botaoCadastroNovoProjeto.css"  />
        </f:facet>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <title>Página Principal - Empreendedor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <!-- Início do menu superior -->
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="col-md-10">
                        <ul class="nav navbar-nav navbar-right">

                            <li class="dropdown">
                                <h:commandLink value="Início" action="#{loginBean.getInicio()}"></h:commandLink>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Planos de Negócio<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:commandLink action="#{projetoBean.enviaNovoProjetoCadastrar()}" value="Cadastrar Plano de Negócio"></h:commandLink></li>
                                    <li><h:commandLink action="#{loginBean.getVisualizarPlanos()}" value="Ver meus Planos de Negócio"></h:commandLink></li>
                                </ul>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Opções <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><h:commandLink value="Editar meus dados"></h:commandLink></li>
                                    <li>
                                        <h:commandLink  value="Sair" action="#{loginBean.fazLogout()}">
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                        <h4 style="color: white;">Bem-vindo(a) <h:outputText value="${loginBean.nome}!"></h:outputText></h4>
                    </div>
                </div>
            </nav>

            <!-- Fim do menu superior -->

            <div class="col-md-12">
                <iframe width="100%" height="400px" src="http://startuppampa.com.br/processo_incubadora/#list">
                </iframe>
            </div>


            <div class="col-md-12" text-align="center">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <h:commandButton rendered="#{projetoBean.verificaCadastroProjeto()}" style="margin-left: 50%" class="btn botaoCadastrar" value="Cadastre um novo projeto!" action="#{projetoBean.enviaNovoProjetoCadastrar()}"/>
                    <h:commandButton rendered="#{!projetoBean.verificaCadastroProjeto()}" style="margin-left: 50%" class="btn botaoCadastrar" value="Meus projetos!" action="#{loginBean.enviaBuscaProjeto()}"/>
                </div>
                <div class="col-md-3"></div>
            </div>


        </h:form>
    </body>
</html>
