<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="bootstrap.css"/>
            <h:outputStylesheet library="css" name="projeto.css"/>          
            <h:outputStylesheet library="css" name="outro.css"/>
            <h:outputStylesheet library="css" name="font-awesome.min.css"/>            
        </f:facet>

        <h:outputScript library="js" name="bootstrap-3.3.6.min.js"/>            

        <title>Recuperação de Senha</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            @media print { 
                .noprint { display:none; } 
        </style>

    </h:head>
    <h:body>
        <div class="col-md-3"></div>
        <div class="col-md-6 form-horizontal well bs-component" style="margin-top: 30px;">
            <h1>Redefinir senha</h1>
            <div id="empreendedorLogin">
                <legend></legend>
                <h:form id="formularioCadastro" title="cadastroEmpreendedor">
                    <div class="col-md-6" title="Digite sua nova senha">
                        Senha* <p:password id="senha" class="form-control"
                                           placeholder="Digite sua nova senha" 
                                           requiredMessage="Insira sua senha"
                                           required="true"
                                           promptLabel="informe sua senha" weakLabel="Fraca"
                                           goodLabel="Mediana" strongLabel="Forte"
                                           feedback="true"
                                           styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                           value="#{empreendedorBean.senhaInput}"
                                           match="senhaConfig" 
                                           validatorMessage="Senha deve ser igual">
                        </p:password>
                        <h:message class="mensagemErro" for="senha"/>

                    </div> 
                    <div class="col-md-6" title="Digite novamente a sua nova senha para confirmação">
                        Confirme sua senha* <p:password id="senhaConfig" class="form-control" 
                                                        placeholder="Confirme sua senha" 
                                                        requiredMessage="Confirme sua senha"
                                                        required="true"
                                                        styleClass="#{not component.valid ? 'form-control campoInvalido' : 'form-control'}"
                                                        value="#{empreendedorBean.senhaInput}">
                        </p:password>
                        <h:message class="mensagemErro" for="senha"/>
                        <br/><br/>
                    </div> 

                    <div class="col-md-12 modal-footer">
                        <!--<h:button class="btn btn-default" value="Voltar"></h:button>-->
                        <h:message for="botaoSalvar" 
                                   infoClass="mensagemSucesso" 
                            style="margin: 0 auto;" >
                        </h:message>
                        <p:commandButton id="botaoSalvar" 
                                         class="botaoBase botaoVerde" 
                                         title="Salvar a nova senha" 
                                         value="Salvar nova senha"
                                         action="#{empreendedorBean.terminarRecuperacaoDeSenha()}">
                        </p:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </h:body>
</html>
